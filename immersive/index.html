<!--api quotes-->
    <!-- Plane for displaying the quote -->
    <a-plane position="0 2.17956 -13" rotation="-90 0 0" width="4" height="2" color="#333"></a-plane>
    
    <!-- Text entity to display the quote -->
    <a-entity id="quote-text" position="0 2.17956 -13" text="color: black; align: center; width: 3.5"></a-entity>
  


<script>
    // Function to fetch a random quote from the Quotable API
    function getRandomQuote() {
        fetch('https://api.quotable.io/random')
            .then(response => response.json())
            .then(data => {
                // Update the quote text on the text entity in A-Frame
                const quoteTextEntity = document.getElementById('quote-text');
                quoteTextEntity.setAttribute('text', 'value', data.content);
            })
            .catch(error => {
                console.error('Error fetching quote:', error);
                // Handle errors here
            });
    }

    // Initial load of a random quote
    getRandomQuote();
</script>
