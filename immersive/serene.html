<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>serene</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

</head>
<body>
    <a-scene>
        <a-assets>
            <img id="sky" src="assets/pexels-josh-sorenson-1154503.jpg"geometry="primitive: sphere; radius: 300; segmentsWidth: 80; segmentsHeight: 32; thetaLength: 200">
        </a-assets>
        <a-camera position="0 -300 0"></a-camera>
        <a-sky src="#sky" ></a-sky>   
        <a-plane src="#water" height="100" width="100" rotation="-90 0 0" repeat="30 30 " material="" geometry=""></a-plane> 
    </a-scene>
    
</body>
</html>
